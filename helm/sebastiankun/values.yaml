# Default values for ecosystem app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # This is default
  repository: 609208304138.dkr.ecr.ap-southeast-1.amazonaws.com/de-feed-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  httpPort: 80
  ## If service.type is not set to NodePort, the following statement
  ## will be ignored.
  ##
  # nodePort: 32015

  ## Service type can be set to ClusterIP, NodePort or LoadBalancer.
  ##
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ## App hostnames and path must be provided if Ingress is enabled
  path: /
  # hosts: []
  #   - chart-example.local
  # tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

app:
  env:
    # TODO: a set of values for different environments
    NODE_ENV: development
    PORT: 3000
    AWS_DEFAULT_REGION: ap-southeast-1
  # AWS secrets for ecosystem app.
  # Often, it will be your release name (also means your app name) - de-awani-service
  envSecrets:
    de-feed-service-secrets:
      - DB_URL
      - DB_URL_READ
      - DB_URL_TEST
      - ES_CLOUD_ID
      - ES_USERNAME
      - ES_PASSWORD
  port: 3000
  health:
    path: "/health"
    port: 3000
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

annotations: {}

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
